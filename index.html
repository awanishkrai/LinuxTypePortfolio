<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Terminal Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        #terminal {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 5px;
        }

        input {
            background: transparent;
            border: none;
            color: #33ff33;
            font: inherit;
            outline: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="terminal">
        <pre id="output">Welcome to my portfolio! Type 'help' to get started.</pre>
        <div class="input-line">
            <span class="prompt">user@localhost:~$</span>
            <input type="text" id="commandInput" autofocus />
        </div>
    </div>

    <script>
        const input = document.getElementById('commandInput');
        const output = document.getElementById('output');

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                input.value = '';
                handleCommand(command);
            }
        });

        function handleCommand(cmd) {
            let response = '';
            switch (cmd.toLowerCase()) {
                case 'help':
                    response = `Available commands:\n- whoami\n- skills\n- projects\n- contact\n- clear`;
                    break;
                case 'whoami':
                    response = 'I am Awanish Kumar Rai, a Linux enthusiast and full-stack developer.';
                    break;
                case 'skills':
                    response = `Skills:\n- Bash\n- Python\n- Docker\n- React\n- Node.js`;
                    break;
                case 'projects':
                    response = `Projects:\n1. Portfolio Site\n2. DevOps Dashboard\n3. CLI Tools`;
                    break;
                case 'contact':
                    response = `Email: johndoe@example.com\nGitHub: https://github.com/johndoe`;
                    break;
                case 'clear':
                    output.textContent = '';
                    return;
                default:
                    response = `'${cmd}' is not recognized. Type 'help' for commands.`;
            }
            output.textContent += `\nuser@localhost:~$ ${cmd}\n${response}`;
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
